<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>   
    <div class="container">
        <div class="main">
            <div class="section">
                <div class="address">서울</div>
                <div class="time">현재시간</div>
                <div class="weather">
                <div class="weatherImg" id="seim"></div>
                <div class="weatherTmp" id="setm">
                    <div class="Tmp1"></div>
                    <div class="Tmp2"></div>
                </div>
                <div class="weatherReh" id="sereh">
                    <div class="Reh1"></div>
                    <div class="Reh2"></div>
                </div>
                <div class="othertmp">
                    <div class="other">
                        <div id="tmp1">
                            <div class="name" id="ㄴsename"><b>서울</b></div>
                            <div class="im" id="ㄴseim"></div>
                            <div class="tm" id="ㄴsetm"></div>
                            <div class="reh" id="ㄴsereh"></div>                          
                        </div>  
                        <div id="tmp2">
                            <div class="name" id="incheonname"><b>인천</b></div>
                            <div class="im" id="incheonim"></div>
                            <div class="tm" id="incheontm"></div>
                            <div class="reh" id="incheonreh"></div>                     
                        </div>  
                        <div id="tmp3">
                            <div class="name" id="daejeonname"><b>대전</b></div>
                            <div class="im" id="daejeonim"></div>
                            <div class="tm" id="daejeontm"></div>
                            <div class="reh" id="daejeonreh"></div>                 
                        </div>  
                        <div id="tmp4">
                            <div class="name" id="daeguname"><b>대구</b></div>
                            <div class="im" id="daeguim"></div>
                            <div class="tm" id="daegutm"></div>
                            <div class="reh" id="daegureh"></div>                     
                        </div>  
                        <div id="tmp5">
                            <div class="name" id="busanname"><b>부산</b></div>
                            <div class="im" id="busanim"></div>
                            <div class="tm" id="busantm"></div>
                            <div class="reh" id="busansreh"></div>                       
                        </div>                     
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./js/time,GPS.js"></script> -->
    <script src="./js/weather.js"></script>
</body>
</html>
